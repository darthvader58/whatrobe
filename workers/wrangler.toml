name = "whatrobe-api"
main = "api/index.js"
compatibility_date = "2024-01-01"

[ai]
binding = "AI"

[[vectorize]]
binding = "VECTORIZE"
index_name = "wardrobe-embeddings"
remote = true

[[d1_databases]]
binding = "DB"
database_name = "whatrobe_db"
database_id = "a24641d7-82af-4e79-825e-b64b55b3ba78"

[[r2_buckets]]
binding = "IMAGES"
bucket_name = "whatrobe-images"

[vars]
ENVIRONMENT = "production"

# For production, add these secrets using: wrangler secret put <KEY>
# OPENAI_API_KEY = "your-openai-key" (optional, for fallback)